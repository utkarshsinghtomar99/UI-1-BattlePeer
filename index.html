<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battlepeer UI-(1)</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3673ac435c.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav>
            <div class="top-nav-left">
                <i class="fa-brands fa-meta fa-2xl" style="color: #ffffff;"></i>
                <h1>BattlePeer</h1>
            </div>
            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
        </nav>

        <main class="container">
            <div class="headings">
                <h1>You are not alone.</h1>
                <h1>You have peers.</h1>
                <img class="lining" src="./line_img.png" alt="">
            </div>
            <section class="deep-info">
                <button>Join Peers</button>
                <div class="profiles-icons">
                    <div class="icon icon-1"></div>
                    <div class="icon icon-2"></div>
                    <div class="icon icon-3"></div>
                    <div class="icon icon-4"></div>
                    <div class="icon icon-5"></div>
                </div>
                <p>Join thousands of people who have walked in your shoes and survived.</p>
            </section>
        </main>
        <div class="curved-box">
            <div class="curved-img"></div>
        </div>

    </body>

</html>
